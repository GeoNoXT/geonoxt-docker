name: Build all GeoNoXT images

on:
  push:
    branches:
      - master
      - xt.gcp
      - xt.gcp.dev

env:
  REGISTRY: ghcr.io
  IMAGE_ROOT: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Map branch to flavor tag
        id: vars
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [ "$BRANCH" = "master" ]; then
            FLAVOR=""
            MOVING_TAG="latest"
          elif [ "$BRANCH" = "xt.gcp" ]; then
            FLAVOR="xt-gcp"
            MOVING_TAG="xt-gcp"
          elif [ "$BRANCH" = "xt.gcp.dev" ]; then
            FLAVOR="xt-gcp-dev"
            MOVING_TAG="xt-gcp-dev"
          else
            echo "Unsupported branch: $BRANCH"
            exit 1
          fi

          echo "flavor=$FLAVOR" >> $GITHUB_OUTPUT
          echo "moving=$MOVING_TAG" >> $GITHUB_OUTPUT

      - name: Build and push all images
        run: |
          FLAVOR="${{ steps.vars.outputs.flavor }}"
          MOVING="${{ steps.vars.outputs.moving }}"

          SERVICES=(
            geoserver
            geoserver_data
            nginx
            postgis
            letsencrypt
          )

          for SERVICE in "${SERVICES[@]}"; do

            IMAGE_BASE="$REGISTRY/$IMAGE_ROOT/$SERVICE"

            DOCKERFILE="./docker/$SERVICE/Dockerfile"

            # Extraer versi√≥n del FROM, resolviendo variables de ARG si existen
            POSTGRES_VERSION=$(grep -E '^ARG POSTGRES_VERSION=' "$DOCKERFILE" | cut -d'=' -f2)
            POSTGIS_VERSION=$(grep -E '^ARG POSTGIS_VERSION=' "$DOCKERFILE" | cut -d'=' -f2)
            FROM_LINE=$(grep -E '^FROM ' "$DOCKERFILE" | head -n1)
            BASE_TAG=$(echo "$FROM_LINE" | sed 's/.*://' | sed 's/\${POSTGRES_VERSION}/'"$POSTGRES_VERSION"'/' | sed 's/\${POSTGIS_VERSION}/'"$POSTGIS_VERSION"'/')
            VERSION=$(echo "$BASE_TAG" | tr -d ' ')
            if [ "$VERSION" = "latest" ]; then
              VERSION=""
            fi

            echo "---------------------------------------------"
            echo "Service:   $SERVICE"
            echo "Upstream:  $VERSION"
            echo "Flavor:    ${FLAVOR:-none}"
            echo "MovingTag: $MOVING"

            TAGS="-t $IMAGE_BASE:$MOVING"

            if [ -n "$VERSION" ]; then
              TAGS+=" -t $IMAGE_BASE:$VERSION"

              if [ -n "$FLAVOR" ]; then
                TAGS+=" -t $IMAGE_BASE:$VERSION-$FLAVOR"
              fi
            fi

            docker build \
              $TAGS \
              "./docker/$SERVICE"

            # Push only the tags built in this run
            for TAG_ARG in $TAGS; do
              TAG=$(echo "$TAG_ARG" | sed 's/-t //')
              docker push "$TAG"
            done

          done
