name: Build all GeoNoXT images

on:
  push:
    branches:
      - master
      - xt.gcp
      - xt.gcp.dev

env:
  REGISTRY: ghcr.io
  IMAGE_ROOT: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Map branch to flavor tag
        id: vars
        run: |
          set -euo pipefail

          BRANCH="${GITHUB_REF##*/}"

          if [ "$BRANCH" = "master" ]; then
            FLAVOR=""
            MOVING_TAG="latest"
          elif [ "$BRANCH" = "xt.gcp" ]; then
            FLAVOR="xt-gcp"
            MOVING_TAG="xt-gcp"
          elif [ "$BRANCH" = "xt.gcp.dev" ]; then
            FLAVOR="xt-gcp-dev"
            MOVING_TAG="xt-gcp-dev"
          else
            echo "Unsupported branch: $BRANCH"
            exit 1
          fi

          echo "flavor=$FLAVOR" >> $GITHUB_OUTPUT
          echo "moving=$MOVING_TAG" >> $GITHUB_OUTPUT

      - name: Build and push all images
        run: |
          set -euo pipefail

          FLAVOR="${{ steps.vars.outputs.flavor }}"
          MOVING="${{ steps.vars.outputs.moving }}"

          SERVICES=(
            geoserver
            geoserver_data
            nginx
            postgis
            letsencrypt
          )

          for SERVICE in "${SERVICES[@]}"; do

            IMAGE_BASE="$REGISTRY/$IMAGE_ROOT/$SERVICE"
            DOCKERFILE="./docker/$SERVICE/Dockerfile"

            # -------------------------------------------------
            # Leer todas las variables ARG del Dockerfile
            # -------------------------------------------------
            declare -A ARG_VARS

            while IFS= read -r line; do
              # ARG NAME=value
              if [[ "$line" =~ ^ARG[[:space:]]+([^=]+)=(.*)$ ]]; then
                VAR_NAME="${BASH_REMATCH[1]}"
                VAR_VALUE="${BASH_REMATCH[2]}"
              # ARG NAME
              elif [[ "$line" =~ ^ARG[[:space:]]+([A-Za-z_][A-Za-z0-9_]*)$ ]]; then
                VAR_NAME="${BASH_REMATCH[1]}"
                VAR_VALUE=""
              else
                continue
              fi
              ARG_VARS["$VAR_NAME"]="$VAR_VALUE"
            done < <(grep -E '^ARG ' "$DOCKERFILE")

            # -------------------------------------------------
            # Tomar el ÚLTIMO FROM (soporte multi-stage)
            # -------------------------------------------------
            FROM_LINE=$(grep -E '^FROM ' "$DOCKERFILE" | tail -n 1)

            # Extraer la parte del tag (:TAG)
            BASE_TAG=$(echo "$FROM_LINE" | sed -E 's/^FROM [^ ]+:([^ ]+).*$/\1/')

            # -------------------------------------------------
            # Sustituir variables ${VAR} / $VAR
            # -------------------------------------------------
            for VAR in "${!ARG_VARS[@]}"; do
              BASE_TAG=$(echo "$BASE_TAG" \
                | sed "s|\${$VAR}|${ARG_VARS[$VAR]}|g" \
                | sed "s|\$$VAR|${ARG_VARS[$VAR]}|g")
            done

            VERSION="$(echo "$BASE_TAG" | tr -d ' ')"

            # Ignorar "latest" como versión fija
            if [ "$VERSION" = "latest" ]; then
              VERSION=""
            fi

            echo "----------------------------------------------------"
            echo "Service    : $SERVICE"
            echo "Moving tag : $MOVING"
            echo "Flavor     : ${FLAVOR:-none}"
            echo "Upstream   : ${VERSION:-none}"
            echo "----------------------------------------------------"

            # -------------------------------------------------
            # Construcción de tags
            # -------------------------------------------------
            TAG_ARGS=()
            TAG_ARGS+=(-t "$IMAGE_BASE:$MOVING")

            if [ -n "$VERSION" ]; then
              TAG_ARGS+=(-t "$IMAGE_BASE:$VERSION")

              if [ -n "$FLAVOR" ]; then
                TAG_ARGS+=(-t "$IMAGE_BASE:$VERSION-$FLAVOR")
              fi
            fi

            # -------------------------------------------------
            # Build
            # -------------------------------------------------
            docker build \
              "${TAG_ARGS[@]}" \
              "./docker/$SERVICE"

            # -------------------------------------------------
            # Push SOLO los tags construidos
            # -------------------------------------------------
            for TAG_ARG in "${TAG_ARGS[@]}"; do
              docker push "${TAG_ARG#-t }"
            done

          done
